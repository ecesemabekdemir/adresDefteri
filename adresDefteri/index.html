<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/adres-defteri.css" />
    <script src="assets/js/adresDefteri.js" defer></script>
  </head>
  <body>

    <div class="container">
      <header class="adressHeader" >
        <h1>Adres Defteri</h1>
        <button id="addAdressBtn">Ekle</button>
      </header>


      <div class="adresDefArray" id="adressContainer"></div>


      <dialog id="modal">
        <h2 class="modelAddNew">Adres Ekle</h2>
        <h2 class="modelEdit"></h2>
      <form  method="dialog" autocomplete="off" id="adressBookForm">
        <p><input required type="text" name="name" placeholder="Adınızı giriniz"></p>
        <p><input required type="text" name="lname" placeholder="Soyadınızı giriniz"></p>
        <p><input required type="number" name="telNum" placeholder="Telefon numarası giriniz"></p>
        <p><input required type="text" name="adres" placeholder="adres giriniz"></p>
        <p><button class="modelAddNew">Ekle</button> 
          <button  class="modelEdit">Kaydet</button>
          <button type="button" onclick="adressBookForm.reset();modal.close();">Vazgeç</button></p>
        <input type="hidden" name="id" value="">
      </form>
    </dialog>

    </div>
  </body>
</html>
